waterflow_columns: '2and3'
banner_format: 'banner-as-cover'

# PWA (Progressive Web App) [暗梦：em...... 目前暂时没有必要使用这种功能。]
pwa:
    enable: false
    pwa_offline_resource_list:
        - "/style.css"
    name: "FantasyLand の 暗梦"
    description: "人生如戏，故事如诗。"
    theme_color: "#F05B85"
    background_color: "#F05B85"
    start_url: "/"
