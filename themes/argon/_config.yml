# 全局
theme_color: '#F05B85' # 主题色
show_customize_theme_color_picker: true # 允许用户自定义主题色
darkmode_autoswitch: system # 自动切换夜间模式，可选: false 默认使用日间, alwayson 默认使用夜间, system 跟随系统, time 随时间切换
darkmode_timemode_config: # 当夜间模式随时间切换的配置 (darkmode_autoswitch 为 time 时生效)
  night_start_time: 21 # 夜间开始的时间 (Tip：24 小时制，只需要输入几点钟后开启夜间模式)
  night_end_time: 7 # 夜间结束的时间 (Tip：和上述同理，只需要输入几点钟后关闭夜间模式)
enable_amoled_dark: false # 夜间模式样式，false 为灰黑，true 则为暗黑
card_radius: 15 # 默认卡片圆角大小
card_shadow: small # 默认卡片阴影大小，可选 small 和 big
font: lxgw-wk # 默认字体，可选: lxgw-wk 霞鹜文楷 , serif 思源宋体
enable_headroom: false # 滚动时是否自动折叠顶栏
announcement: '' # 首页公告内容，留空则不显示

# 顶栏
toolbar_icon: '' # 顶栏图标图片地址，留空则不显示
toolbar_icon_link: '' # 顶栏图标链接，点击时跳转
toolbar_title: '' # 顶栏标题，留空则跟随博客标题
toolbar_menu: # 顶栏菜单，支持二级菜单
  <i class="fa fa-home mr-1"></i>&nbsp;首页: /
  <i class="fa fa-quote-left mr-1"></i>&nbsp;说说: /shuoshuo
  <i class="fa fa-archive mr-1"></i>&nbsp;归档: /archives
  <i class="fa fa-comment mr-1"></i>&nbsp;留言板: /liuyanban
  <i class="fa fa-address-book mr-1"></i>&nbsp;友人账: /suzaku_links
  <i class="fa fa-music mr-1"></i>&nbsp;暗梦的天空之琴: /suzaku_piano
  <i class="fa fa-subway mr-1"></i>&nbsp;开往: https://www.travellings.cn/go.html
  <i class="fa fa-user mr-1"></i>&nbsp;关于我: /about

# Banner
banner_title: '' # Banner 标题，留空则跟随博客标题
enable_banner_title_typing_effect: true # 是否启用 Banner 打字效果
theme.banner_typing_effect_interval: 100 # Banner 打字间隔时长，单位 ms/字
banner_subtitle: '人生如戏，故事如诗。' # Banner 子标题，留空则不显示
banner_background_url: '/background.jpg' # Banner 背景图，留空则不显示
banner_background_hide_shapes: false # 是否隐藏 Banner 背景圆形
enable_banner_background_shape: false # 是否开启 Banner 背景渐变样式
banner_background_color_type: 'shape-default' # Banner 渐变样式，Banner 背景图会覆盖该选项，可选值: shape-primary, shape-default, shape-dark, bg-gradient-success, bg-gradient-info, bg-gradient-warning, bg-gradient-danger

# 侧栏
sidebar_banner_title: 'FantasyLand の 暗梦' # 侧栏标题，留空则跟随博客标题
