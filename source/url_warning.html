	<title>页面跳转安全提示 - FantasyLand の 暗梦</title>

            	font-family: 'LXGW WenKai' !important;
         }

	<script>
		var darkmodeAutoSwitch = "system";
		function setDarkmode(enable){
			if (enable == true){
				$("html").addClass("darkmode");
			}else{
				$("html").removeClass("darkmode");
			}
			$(window).trigger("scroll");
		}
		function toggleDarkmode(){
			if ($("html").hasClass("darkmode")){
				setDarkmode(false);
				sessionStorage.setItem("Argon_Enable_Dark_Mode", "false");
			}else{
				setDarkmode(true);
				sessionStorage.setItem("Argon_Enable_Dark_Mode", "true");
			}
		}
		if (sessionStorage.getItem("Argon_Enable_Dark_Mode") == "true"){
			setDarkmode(true);
		}
		function toggleDarkmodeByPrefersColorScheme(media){
			if (sessionStorage.getItem('Argon_Enable_Dark_Mode') == "false" || sessionStorage.getItem('Argon_Enable_Dark_Mode') == "true"){
				return;
			}
			if (media.matches){
				setDarkmode(true);
			}else{
				setDarkmode(false);
			}
		}
		function toggleDarkmodeByTime(){
			if (sessionStorage.getItem('Argon_Enable_Dark_Mode') == "false" || sessionStorage.getItem('Argon_Enable_Dark_Mode') == "true"){
				return;
			}
			let hour = new Date().getHours();
			if (hour < 7 || hour >= 22){
				setDarkmode(true);
			}else{
				setDarkmode(false);
			}
		}
		if (darkmodeAutoSwitch == 'system'){
			var darkmodeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
			darkmodeMediaQuery.addListener(toggleDarkmodeByPrefersColorScheme);
			toggleDarkmodeByPrefersColorScheme(darkmodeMediaQuery);
		}
		if (darkmodeAutoSwitch == 'time'){
			toggleDarkmodeByTime();
		}
		if (darkmodeAutoSwitch == 'alwayson'){
			setDarkmode(true);
		}

		function toggleAmoledDarkMode(){
			$("html").toggleClass("amoled-dark");
			if ($("html").hasClass("amoled-dark")){
				localStorage.setItem("Argon_Enable_Amoled_Dark_Mode", "true");
			}else{
				localStorage.setItem("Argon_Enable_Amoled_Dark_Mode", "false");
			}
		}
		if (localStorage.getItem("Argon_Enable_Amoled_Dark_Mode") == "true"){
			$("html").addClass("amoled-dark");
		}else if (localStorage.getItem("Argon_Enable_Amoled_Dark_Mode") == "false"){
			$("html").removeClass("amoled-dark");
		}
	</script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const redirectUrl = urlParams.get('url');

  if (redirectUrl == undefined || redirectUrl == "" || redirectUrl == null){
    $('.continue_go').hide()
    $(".card-title").html('<i class="fa fa-info-circle"></i>&nbsp;&nbsp;FantasyLand の 暗梦 页面跳转安全提示 请求错误')
    $(".lead").html("Reason: url 参数为空 / undefined")
}else if (redirectUrl.startsWith("https://anmeng.asia") || redirectUrl.startsWith("http://anmeng.asia")){
	let finalRedirectUrl = redirectUrl;
	$('.card-title').html('<i class="fa fa-info-circle"></i>&nbsp;&nbsp;即将离开 FantasyLand の 暗梦，然而跳转后的目标还是 FantasyLand の 暗梦 ？')
	$('.card-content').html(`嗯？ 亲爱的旅行者，这不是我的博客吗？<br>
	或许你已经知道这个页面跳转安全提示的原理了吧，其实也仅靠原生 JavaScript 实现。<br>
	<del>在人生的每一种选择，都有不同的推测，可让暗梦我完全没想到的是，你在 url 函数中定义的是我博客的链接</del><br>
	那么现在，你可以返回到我的寒舍来坐坐吧，让我们来观赏夜空，来回忆曾经的诗与远方。<br>
	em...... 本来想给你沏一杯茶的，不过金银花茶好像没有了，那旅行者，你认为蜂蜜柚子茶怎么样？`)
	$(".continue_go .btn-inner--text").html("继续访问指向本博客的文章 & 页面")
	$('.continue_go').attr("href",finalRedirectUrl)
  }else if (redirectUrl) {
    let finalRedirectUrl = redirectUrl;
    $('.link').html(finalRedirectUrl)
    $('.continue_go').attr("href",finalRedirectUrl)
  }
</script>
